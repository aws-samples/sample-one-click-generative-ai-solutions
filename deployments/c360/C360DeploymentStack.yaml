AWSTemplateFormatVersion: "2010-09-09"
Description: "Deploy Customer 360 Text2SQL Segmentation and Entity Resolution Solution"

Parameters:
  NotificationEmailAddress:
    Type: String
    Description: Email address for deployment notifications
    AllowedPattern: ^[^\s@]+@[^\s@]+\.[^\s@]+$
    ConstraintDescription: Must be a valid email address

  EntityResolutionEnabled:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable AWS Entity Resolution for customer data matching

  PersonalizeEnabled:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Amazon Personalize for recommendation (requires EntityResolution to be true)

Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AWS::StackName}-notifications"

  SNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref SNSTopic
      Endpoint: !Ref NotificationEmailAddress

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Policies:
        - PolicyName: SNSPublishPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SNSTopic

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-build"
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        EnvironmentVariables:
          - Name: SNS_TOPIC_ARN
            Value: !Ref SNSTopic
          - Name: ENTITY_RESOLUTION_ENABLED
            Value: !Ref EntityResolutionEnabled
          - Name: PERSONALIZE_ENABLED
            Value: !Ref PersonalizeEnabled
      Source:
        Type: NO_SOURCE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 22
              commands:
                - echo "Installing dependencies..."
                - aws sns publish --topic-arn $SNS_TOPIC_ARN --message "C360 deployment started" --subject "C360 Deployment Started"
            pre_build:
              commands:
                - echo "Cloning repository..."
                - git clone https://github.com/aws-samples/sample-c360-text2sql-segmentation-entityresolution.git
                - cd sample-c360-text2sql-segmentation-entityresolution
                - echo "Installing project dependencies..."
                - npm ci
                - echo "Updating configuration..."
                - |
                  # Update cdk.json with parameters
                  sed -i "s/\"personalizeEnabled\": false/\"personalizeEnabled\": $PERSONALIZE_ENABLED/g" cdk.json
                  sed -i "s/\"entityResolutionEnabled\": false/\"entityResolutionEnabled\": $ENTITY_RESOLUTION_ENABLED/g" cdk.json

            build:
              commands:
                - echo "Bootstrapping CDK..."
                - npx cdk bootstrap
                - echo "Deploying C360 stack..."
                - npx cdk deploy --all --require-approval never
            post_build:
              commands:
                - echo "Deployment completed"
                - cd $CODEBUILD_SRC_DIR/
                - |
                  # Get stack outputs - try multiple patterns to find the C360 stack
                  STACK_NAME=$(aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE --query "StackSummaries[?contains(StackName, 'AmtC360Marketing')].StackName" --output text | head -1)
                  if [ -z "$STACK_NAME" ]; then
                    STACK_NAME=$(aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE --query "StackSummaries[?contains(StackName, 'C360')].StackName" --output text | head -1)
                  fi
                  
                  if [ ! -z "$STACK_NAME" ]; then
                    # Try different output key patterns
                    FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='WebAppUrl'].OutputValue" --output text)
                    if [ -z "$FRONTEND_URL" ] || [ "$FRONTEND_URL" == "None" ]; then
                      FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?contains(OutputKey, 'WebAppUrl')].OutputValue" --output text | head -1)
                    fi
                    
                    S3_BUCKET=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DataBucketOutput'].OutputValue" --output text)
                    if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" == "None" ]; then
                      S3_BUCKET=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?contains(OutputKey, 'DataBucket')].OutputValue" --output text | head -1)
                    fi
                    
                    USER_POOL_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" --output text)
                    if [ -z "$USER_POOL_ID" ] || [ "$USER_POOL_ID" == "None" ]; then
                      USER_POOL_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?contains(OutputKey, 'UserPoolId')].OutputValue" --output text | head -1)
                    fi
                  fi
                  
                  # Get AWS account info
                  AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
                  
                  # Build Cognito console URL if we have a User Pool ID
                  if [ ! -z "$USER_POOL_ID" ] && [ "$USER_POOL_ID" != "None" ]; then
                    USER_CREATION_URL="https://${AWS_ACCOUNT_ID}.${AWS_DEFAULT_REGION}.console.aws.amazon.com/cognito/v2/idp/user-pools/${USER_POOL_ID}/user-management/users?region=${AWS_DEFAULT_REGION}"
                  else
                    USER_CREATION_URL="Check Cognito console for user pool management"
                  fi

                  cat > deployment-info.txt << EOF
                  C360 Deployment Completed Successfully!
                  Deployment Time: $(date '+%Y-%m-%d %H:%M:%S')

                  Application URL: ${FRONTEND_URL}

                  Configuration:
                  Entity Resolution Enabled: ${ENTITY_RESOLUTION_ENABLED}
                  Personalize Enabled: ${PERSONALIZE_ENABLED}

                  Important Next Steps:
                  1. Data Upload Instructions:
                     https://github.com/aws-samples/sample-c360-text2sql-segmentation-entityresolution?tab=readme-ov-file#%E3%83%86%E3%82%B9%E3%83%88%E3%83%87%E3%83%BC%E3%82%BF%E6%BA%96%E5%82%99

                  2. Create a user in the Cognito User Pool to access the application:
                     ${USER_CREATION_URL}

                  3. S3 Data Bucket: ${S3_BUCKET}

                  Stack Details:
                  Stack Name: ${STACK_NAME}
                  Region: ${AWS_DEFAULT_REGION}

                  For more information, visit: https://github.com/aws-samples/sample-c360-text2sql-segmentation-entityresolution
                  EOF
                - aws sns publish --topic-arn $SNS_TOPIC_ARN --subject "C360 Deployment Completed" --message file://deployment-info.txt
          on-failure:
            commands:
              - aws sns publish --topic-arn $SNS_TOPIC_ARN --message "C360 deployment failed" --subject "C360 Deployment Failed"

  LambdaTriggerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CodeBuildStartPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn

  LambdaTriggerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-trigger"
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaTriggerRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json

          def lambda_handler(event, context):
              try:
                  if event['RequestType'] == 'Create':
                      codebuild = boto3.client('codebuild')
                      project_name = event['ResourceProperties']['ProjectName']
                      
                      response = codebuild.start_build(projectName=project_name)
                      build_id = response['build']['id']
                      
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {
                          'BuildId': build_id
                      })
                  else:
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  TriggerBuild:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt LambdaTriggerFunction.Arn
      ProjectName: !Ref CodeBuildProject

Outputs:
  SNSTopicArn:
    Description: SNS Topic ARN for notifications
    Value: !Ref SNSTopic

  CodeBuildProjectName:
    Description: CodeBuild project name
    Value: !Ref CodeBuildProject
